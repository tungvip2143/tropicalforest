<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="menu.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

<body>
    <div class="wrapper-container">
        <!-- header section starts -->
        <div class="header">
            <a href="#" class="logo">
                <img src="img/Untitled-1.png" alt="" />
            </a>
            <!-- navbar -->
            <div class="navbar">
                <a href="index.html">home</a>
                <a href="about.html">about</a>
                <a href="#">menu</a>
                <a href="workshop.html">workshop</a>
            </div>
            <!-- icons -->
            <div class="icons">
                <div class="fa-solid fa-user" id="user-btn"></div>
                <div class="fas fa-search" id="search-btn"></div>
                <div class="fas fa-shopping-cart" id="cart-btn"></div>
                <div class="fas fa-bars" id="menu-btn"></div>
                <div class="fa-solid fa-right-from-bracket" id="signout-btn"></div>
            </div>

            <!-- user-form starts-->
            <div class="my-login">
                <h3>Đăng nhập</h3>
            </div>
            <div class="user-form">
                <h3>Đăng nhập</h3>
                <form class="login-form">
                    <label for>Tên đăng nhập</label>
                    <input type="text" class="username" />
                    <label for>Mật khẩu</label>
                    <input type="password" class="password" />
                    <span class="error-login">
              <em></em>
              Nhập tên tài khoản hoặc email
            </span>
                    <span class="error-pass">
              <em></em>
              Nhập mật khẩu
            </span>
                    <div class="login-row">
                        <input type="submit" class="login" value="Đăng nhập" />
                        <input type="submit" class="signup" value="Đăng ký" />
                    </div>
                </form>
            </div>
            <!-- user-form ends -->
            <div class="search-form">
                <input type="search" id="search-box" placeholder="Search here..." />
                <label for="search-box" class="fas fa-search"></label>
            </div>

            <!-- cart-->
            <div class="cart-items-container">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content"></div>

                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0$</div>
                </div>
                <!-- buy btn -->
                <button type="button" class="btn-buy">Buy Now</button>
            </div>
        </div>
        <!-- header section ends -->
        <!-- menu starts -->>
        <div class="menu-body">
            <div class="menu-top">
                <p class="menu-head-text">What Happens Here</p>
                <br />
                <h1 class="menu-head-title">EXPLORE OUR MENU</h1>
                <p style="text-align: center; color: #c7a17a; font-weight: 700">
                    _____________
                </p>
            </div>
            <div class="menu-part">
                <div class="menu-part1 size1"></div>
                <div class="menu-part2 size2"></div>
            </div>
        </div>
        <!-- menu ends -->

        <!-- footer  starts  -->
        <div class="footer">
            <div class="share">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-linkedin"></a>
                <a href="#" class="fab fa-pinterest"></a>
            </div>
        </div>
        <!-- footer ends -->
    </div>

</body>

</html>
